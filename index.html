<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Phone Bill</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/grid/simple-grid.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<div class="row">

			<!-- CALCULATE BILL -->
			<div id="calculate-widget" class="col-12-sm col-6">
				<h3 class="center">Calculate bill</h3>
				<h5 class="col-12-sm">Bill string</h5>
				<textarea id="calculate-string" class="col-12-sm" rows="2" name="name"
					placeholder="Enter bill string here (eg. 'call,call,sms')"></textarea>
				<button id="calculate-button" class="col-12-sm" on type="button" name="button">Calculate</button>

				<div class="col-12-sm">
					<span class="col-3-sm col-5">Total amount:</span>
					<span id="calculate-total" class="big">R0.00</span>
				</div>
			</div>

			<!-- TEXT BILL -->
			<div id="text-widget" class="col-12-sm col-6">
				<h3 class="center">Text input bill</h3>
				<h5 class="col-12-sm">Bill type</h5>
				<input id="text-string" class="col-6-sm" type="text" name="" value=""
					placeholder="Enter 'call' or 'sms' ">
				<button id="text-button" class="col-3-sm" type="button" name="button">Add</button>
				<button id="text-reset" class="col-3-sm" type="reset" name="button">Reset</button>

				<h5 class="col-12-sm">Totals</h5>
				<div class="col-12-sm">
					<span class="col-3-sm col-4">Call total:</span>
					<span id="text-call-total" class="col-3-sm bold">R0.00</span>
				</div>
				<div class="col-12-sm">
					<span class="col-3-sm col-4">SMS total:</span>
					<span id="text-sms-total" class="col-3-sm bold">R0.00</span>
				</div>
				<div class="col-12-sm">
					<span class="col-3-sm col-5">Total amount:</span>
					<span id="text-total" class="big">R0.00</span>
				</div>
			</div>

			<!-- RADIO BILL -->
			<div id="radio-widget" class="col-12-sm col-6">
				<h3 class="center">Radio button bill</h3>
				<h5 class="col-12-sm">Bill type</h5>
				<div id="radio-select" class="col-6-sm">
					<div class="col-12-sm">
						<input id="radio-call" type="radio" name="radio-bill-item" value="call">
						<span>Call</span>
					</div>
					<div class="col-12-sm">
						<input id="radio-sms" class="" type="radio" name="radio-bill-item" value="sms">
						<span class="">SMS</span>
					</div>
				</div>
				<div class="col-6-sm">
					<button id="radio-button" class="col-12-sm" type="button" name="button">Add</button>
					<button id="radio-reset" class="col-12-sm" type="reset" name="button">Reset</button>
				</div>

				<h5 class="col-12-sm">Totals</h5>
				<div class="col-12-sm">
					<span class="col-3-sm col-4">Call total:</span>
					<span id="radio-call-total" class="col-3-sm bold">R0.00</span>
				</div>
				<div class="col-12-sm">
					<span class="col-3-sm col-4">SMS total:</span>
					<span id="radio-sms-total" class="col-3-sm bold">R0.00</span>
				</div>
				<div class="col-12-sm">
					<span class="col-3-sm col-5">Total amount:</span>
					<span id="radio-total" class="big">R0.00</span>
				</div>
			</div>

			<!-- SETTINGS BILL -->
			<div id="settings-widget" class="col-12-sm col-6">
				<h3 class="center">Bill with settings</h3>
			</div>
		</div>
	</div>
	<script src="js/calculate-bill.js" charset="utf-8"></script>
	<script src="js/text-bill.js" charset="utf-8"></script>
	<script src="js/radio-bill.js" charset="utf-8"></script>
	<script src="js/settings-bill.js" charset="utf-8"></script>
</body>

</html>
